<!doctype html>
<html class="no-js">
  <head>
      <base href="app">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle">Fast Eats</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="css/main.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script type="text/javascript" src="../bower_components/angular-bing-maps/dist/angular-bing-maps.min.js"></script>
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.light_blue-blue.min.css" />
      <script src="/bower_components/material-design-lite/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script src="config/Modules.js"></script>
      <script src="config/App.js"></script>
      <script src="controllers/MainController.js"></script>

  </head>
  <body ng-app="fast_eats">
      <div ui-view></div>
      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <!-- Start Position Field -->
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="start">
                  <label class="mdl-textfield__label" for="start">Enter Start Location</label>
                </div>
              </form>

              <!-- Change Locations -->
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">compare_arrows</i>
              </button>
              <!-- End Location Field -->
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="finish">
                  <label class="mdl-textfield__label" for="finsih">Enter End Location</label>
                </div>
              </form>

              <!-- Accent-colored raised button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Find Restaurants
              </button>
            </nav>
          </div>
        </header>
<!--         <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>

            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div> -->
        <main class="mdl-layout__content">
          <div class="page-content">

            <div class="bing-map-container" ng-controller="MainController">
            <venue-map center="mapOptions.center"
                       credentials="mapOptions.credentials"
                       zoom="mapOptions.zoom"
                       venue="mapOptions.venue"
                       room="mapOptions.room">
            </venue-map>
        </div>

      </div>
  </body>
</html>
